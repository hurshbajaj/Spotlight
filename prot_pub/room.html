<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>

    <link rel="stylesheet" href="room.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="sl"></div> 
   <p class="spot">Spotlight</p>
   <p class="dynamix">Join</p>

    <div class="form">
        <input type="text" id="gmailI" class="gmail" placeholder="Google Meet Code">
        <div class="btns">
            <button class="back" onclick="window.location.href='/user/rooms'"><i class='bx bxs-left-arrow'></i></button>
            <button id="submitBtn" class="submit""><i class='bx bxs-right-arrow'></i></button>
        </div>
    </div>

   <script type="module">
        import {generateStarField, rise, fade_in} from "./utils.js"
        generateStarField();
        fade_in();

        const input = document.getElementById("gmailI");
        const button = document.getElementById("submitBtn");

        button.addEventListener("click", function () {
            const code = input.value.trim();
            
            if (code) {
            window.open(`https://meet.google.com/${code}`, "_blank");
            } else {
            input.placeholder = "*Required*";
            }
        });
   </script>
</body>
</html>
